                    <p style="text-align: center;">
                        <strong><span id="lTitle" style="font-size: 24px">2022年春节放假通知</span></strong>
                        </p><div style="font-size:1px;color:#808080;text-align:center;">发布于2022-01-27 12:00</div>
                    <p></p>
                    <p>尊敬的考试云用户：</p><p>&nbsp; &nbsp; &nbsp;新春佳节渐近，根据国家法定节日并结合公司实际情况，考试云将于2022年1月29日~2月6日放假。放假期间如需在线协助或技术支持请提前联系您的专属客服，我们将竭诚为您服务。</p><p>&nbsp; &nbsp; &nbsp;感谢您的支持与理解！考试云全体员工预祝大家新春愉快，阖家欢乐，虎年行大运！</p><p>&nbsp; &nbsp; &nbsp;<img src="https://cdn2.kaoshiyun.com.cn/File/0/content/20220127/20220127120139_4282.png" _src="https://cdn2.kaoshiyun.com.cn/File/0/content/20220127/20220127120139_4282.png">&nbsp;</p>
